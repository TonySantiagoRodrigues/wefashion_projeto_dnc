<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="a wefashion é uma escola de corte, costura, modelagem e estilismo do estado de são paulo situado no vale do paraíba e contém cursos de moda para iniciantes que querem entrar no mercado da moda, por ocupação ou para criar sua própria moda. "
    />
    <meta
      name="keywords"
      content="escola de corte e costura, corte e costua para iniciantes, estilismo, curso de modelagem, consultoria de imagem, curso de estilismo"
    />
    <meta name="author" content="Grupo Tech-4 DNC" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />

    <script src="./js/menu.js" defer></script>
    <script src="./js/courses.js" defer></script>

    <title>WeFashion - Faça a sua própria moda!</title>
  </head>
  <body>
    <!-- MENU -->
    <header id="header" class="container"></header>

    <main class="container">
      <!-- HERO -->
      <section id="hero"></section>

        <div class="col">
          <img

        <div class="col">
          <img
            src="./public/images/footer/footer-facebook.svg"

          />
          <img
            src="./public/images/footer/footer-instagram.svg"
            alt="Icone com link para instagram"
          />
        </div>
        <div class="row footer__links">
          <div class="col">
            <ul>
              <li><a href=""> Projetos dos alunos</a></li>
              <li><a href="">Depoimentos</a></li>

            </ul>

        </div>
